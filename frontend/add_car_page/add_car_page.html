<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Car</title>
</head>
<body>

<h1>Post Car</h1>

<form id="postCarForm" enctype="multipart/form-data">
    <label for="brand">Select a Brand Name:</label>
    <select id="brand" name="brand" required>
        <option value="">Select a Brand Name</option>
        <option value="BMW">BMW</option>
        <option value="AUDI">AUDI</option>
        <option value="FERRARI">FERRARI</option>
    </select>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="type">Select a Type:</label>
    <select id="type" name="type" required>
        <option value="">Select a Type</option>
    </select>

    <label for="transmission">Select a Transmission:</label>
    <select id="transmission" name="transmission" required>
        <option value="">Select a Transmission</option>
    </select>

    <label for="color">Select a Color:</label>
    <input type="text" id="color" name="color" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required>

    <label for="year">Model Year:</label>
    <input type="text" id="year" name="year" required>

    <label for="image">Car Image:</label>
    <input type="file" id="image" name="image" required>

    <button type="submit">Post Car</button>
</form>

<script src="postCar.js"></script>
</body>
</html>
